<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <!-- method = GET ou POST; no method get os dados são acessados pela url, já no post os dados podem ser acessados pelos cabeçalhos -->

    <!--
        GET para quando os dados não forem confidenciais;
            não envia arquivos e tem limite até 3mil bytes

        POST para quando os dados forem confidenciais e precisarem de segurança.
            
    -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p>
            <!-- label serve para dar uma relação do título ao input -->
            <!-- for = id do input -->
            <label for="inome">Nome </label>
            <!-- Name = mais útil  o php e Id = mais útil no javascript -->
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>

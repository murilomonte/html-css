<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <P>
            <label for=""></label>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA" selected>Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </P>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador(a)</option>
                <option value="OPT">Contabilista</option>
                <option value="DEV">Desenvolvedor(a)</option>
                <option value="PROF">Professor(a)</option>
            </datalist>

        </p>
        <p>
            <!-- tem que usar method post quando usar esse elemento-->
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="30" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source media="(max-width: 750px)" srcset="/imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="/imagens/foto-m.png" type="image/png">
            <img src="/imagens/foto-g.png" alt="imagem flexivel">
        </picture>

    <h1>Reproduzindo audios</h1>
        <p>Reproduzindo audios com html</p>
        <!--<audio src="/media/audio.mp3" controls></audio>-->
        <!--Mp3, wav, oog-->
        <audio preload="metadata" controls>

            <source src="/media/audio.mp3" type="audio/mpeg">
            <source src="/media/audio.mp3" type="audio/ogg">
            <source src="/media/audio.mp3" type="audio/wav"> //>
            <p>Infelizmente seu navegador não conseguiu reproduzir o áudio :(<br>Clique <a href="/media/audio.mp3">aqui</a> para baixá-lo</p>
        </audio>
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio :(<br>Clique <a href="/media/audio.mp3" download="audiolegao.mp3" type="audio/mpeg">aqui</a> para baixá-lo</p>
</body>
</html>

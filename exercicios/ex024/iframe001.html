<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* O que for definido no css valerá */
            width: 500px;
            height: 500px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar
        <!-- O tamanho padrão de um iframe é de 400px * 150px -->
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">repósitorio do Guanabara no github</a>
        </iframe>
        também é legal
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
        <p>Este video está hospedado no meu própio servidor</p>
        <video width="560" poster="/imagem/wallpaperflare.com_wallpaper.jpg" controls>
            <source src="/media/video-webvm.webm" type="video/webvm">
            <source src="/media/video-mp4.mp4" type="video/mp4">
            <source src="/media/video-ogv.ogv" type="video/ogv">
            <p>Seu navegador não coseguiu reproduzir o vídeo :( Clique <a href="/media/video-mp4.mp4" download="video.mp4" type="video/mp4">aqui</a>para baixá-lo</p>
        </video>

    <h1>inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
